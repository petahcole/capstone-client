<div layout="row" layout-align="center center">
<md-button id="login-btn" ng-click="$ctrl.toggleForm()"> Create New Wholesaler </md-button>
<md-button id="login-btn"> Edit Wholesaler Inventory </md-button>
</div>

<div class="login" ng-show="$ctrl.isVisible" layout="row" layout-align="center center">
  <md-card class="form-card" layout="column" layout-align="center center">
    <md-card-header class="form-header" layout-padding>
      <md-card-header-text>
        <div class="md-title">New Wholesaler</div>
      </md-card-header-text>
    </md-card-header>

    <form name="newWholesaler" ng-submit="$ctrl.submitNewWholesaler($event)" method="post" layout-padding>
      <div class="" flex="50">
        <label for="">Wholesaler Name</label>
        <input type="email" name="email" value="" ng-model="$ctrl.wholesaler.name" md-autofocus>
      </div>
      <div class="" flex="50">
        <label for="">Wholesaler Email</label>
        <input type="text" name="password" ng-model="$ctrl.wholesaler.email">
      </div>
      <div class="" flex="50">
        <label for="">Wholesaler Industry</label>
        <input type="text" name="confirm password" ng-model="$ctrl.wholesaler.industry">
      </div>
      <div layout="row" layout-align="center center">
        <!-- <a ui-sref="admin">  -->
          <md-button ng-disabled="" type="submit" id="submit-btn"> Submit </md-button>
        <!-- </a> -->
      </div>
    </form>

    <md-card-footer class="form-footer" layout-padding>
    </md-card-footer>
  </md-card>
</div>
