

<div layout="column" layout-align="center center">
<div class="inventory-container" layout="column" layout-direction="center center">
  <table>
    <tr>
      <th id="item">Item Name</th>
      <th>Color</th>
      <th>Price</th>
      <th>Sold As</th>
      <th>Amount</th>
    </tr>

  <tr class="" ng-repeat="item in $ctrl.currentOrder.cart">
    <td class="inventory-text">{{item.name}}</td>
    <td class="inventory-text">{{item.color}}</td>
    <td>{{item.soldAs}}</td>
    <td>{{item.price}}</td>
    <td>{{item.amount}}</td>
  </tr>
  </table>
  <div class="">
    <table>
      <tr>
        <td id="subtotal">Subtotal</td>
        <td>{{$ctrl.currentOrder.subtotal | currency}}</td>
      </tr>
      <tr>
        <td id="total">Total</td>
        <td>{{$ctrl.currentOrder.total | currency}}</td>
      </tr>
    </table>
    <div class="">
      <md-button id="add-btn" ng-click="$ctrl.prepPersonal()">Prep Personal Export</md-button>
      <label for="markup" ng-model="$ctrl.markup">Enter Markup Percentage</label>
      <input type="number" name="markup" value="">
      <label for="labor" ng-model="labor">Enter Total Labor Cost</label>
      <input type="number" name="labor" value="">
    </div>
  </div>

</div>
<!-- create two view buttons for view wholesale and view personal then put the export buttons on each view -->
<div layout="row" layout-direction="center center">
<md-button id="add-btn" ng-click="$ctrl.exportWholesale()">Export to Wholesaler</md-button>
<md-button id="add-btn" ng-click="$ctrl.exportPersonal">Export to Personal</md-button>
</div>
</div>
